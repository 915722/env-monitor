name: Deploy to GitHub Pages

on:
  # 推送到 main 分支时触发
  push:
    branches:
      - main
  
  # 手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个部署任务同时运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 部署任务（直接使用仓库中的 dist 文件夹）
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 添加 .nojekyll 防止 GitHub Pages 忽略下划线文件
        run: touch dist/.nojekyll

      - name: 上传构建结果
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

